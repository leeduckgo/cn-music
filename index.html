<script>
  function redirectToURL() {
    // Get the current hostname
    var hostname = window.location.hostname;
    
    // Define the base URLs for desktop and mobile based on the current hostname
    var baseDesktopURL;
    var baseMobileURL;

    if (hostname.includes("jue")) {
      baseDesktopURL = "https://wabi-sabi.rootmud.xyz/?template=15254&data=15256";
      baseMobileURL = "https://wabi-sabi.rootmud.xyz/?template=15254&data=15256";
    } else if (hostname.includes("zi")) {
      baseDesktopURL = "https://zi.cn-music.rootmud.app/?template=15090&data=15091";
      baseMobileURL = "https://zi.cn-music.rootmud.app/?template=15102&data=15091";
    } else {

      baseMobileURL = "https://wabi-sabi.rootmud.xyz/?template=15239&data=15240";
    }

    // Check if the user's device is mobile
